{% extends "base.html" %}

{% block title %}Admin - Edit Product{% endblock %}

{% block content %}
<h2>Edit Product: {{ product.name }}</h2>
<hr>
<form method="POST" action="{{ url_for('edit_product', id=product.id) }}">
  <div class="mb-3">
    <label for="name" class="form-label">Product Name</label>
    <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price (Â£)</label>
    <input type="number" step="0.01" min="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
  </div>
  <div class="mb-3">
    <label for="stock" class="form-label">Stock Quantity</label>
    <input type="number" min="0" class="form-control" id="stock" name="stock" value="{{ product.stock }}" required>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description (Optional)</label>
    <textarea class="form-control" id="description" name="description" rows="3">{{ product.description or '' }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{{ url_for('list_products') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
