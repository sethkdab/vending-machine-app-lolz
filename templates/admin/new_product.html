{% extends "base.html" %}

{% block title %}Admin - Add New Product{% endblock %}

{% block content %}
<h2>Add New Product</h2>
<hr>
<form method="POST" action="{{ url_for('new_product') }}">
  <div class="mb-3">
    <label for="name" class="form-label">Product Name</label>
    <input type="text" class="form-control" id="name" name="name" required>
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price (Â£)</label>
    <input type="number" step="0.01" min="0.01" class="form-control" id="price" name="price" required>
  </div>
  <div class="mb-3">
    <label for="stock" class="form-label">Stock Quantity</label>
    <input type="number" min="0" class="form-control" id="stock" name="stock" value="0" required>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description (Optional)</label>
    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Add Product</button>
  <a href="{{ url_for('list_products') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
