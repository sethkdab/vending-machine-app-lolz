<!DOCTYPE html>
<html>
<head>
  <title>Multi Vending Control</title>
</head>
<body>
  <h1>Vending Machine Control</h1>
  <p>Vending Machine ID: {{ vend_id }}</p>

  <form method="post" action="/buy_item">
    <input type="hidden" name="vend_id" value="{{ vend_id }}">
    <button type="submit" name="item_id" value="1">Buy Item 1</button>
    <button type="submit" name="item_id" value="2">Buy Item 2</button>
  </form>
</body>
</html>
